<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function contorizeazaVocale(sirDeCaractere){
            let result = 0;
            const vocale = ['a', 'e', 'i', 'o', 'u'];

            for (let caracter of sirDeCaractere){
            
                for (let vocala of vocale){
                    if(caracter == vocala){
                        result = result + 1;
                    }
                }
            }
            return result;
        }
        console.log(contorizeazaVocale("ea el eu ei"))
        console.log(contorizeazaVocale("dbdbcda"))

    </script>
</body>
</html>
