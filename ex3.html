<body>
    <script>
        function reverse(input){
           const result = [];

            for(let i = input.length - 1; i >= 0; i--){
                result[input.length - i] = input[i];
            }
            return result;
        }
        const input = [-1, 0, 1, 2, 3, 4, 5, 6];
        const result = reverse(input);
        console.log(result)
